<!DOCTYPE html>

<head>
  <!-- A-Frame を読み込む -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <!-- AR.js を読み込む -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
   <script>
        const sceneEl = document.querySelector('a-scene');
        sceneEl.addEventListener('loaded', () => {
            sceneEl.camera = new THREE.PerspectiveCamera();
        });
      </script>
</head>

<body style='margin: 0; overflow: hidden;'>
  <!-- シーンを追加 -->
  <a-scene embedded arjs　renderer="logarithmicDepthBuffer: true;">

    <!-- 3DCGモデルの読み込み -->
    <a-assets>
      <a-asset-item id="vroid" src="warawachan.glb" scale="1 1 1"></a-asset-item>
    </a-assets>

    <!-- 自作マーカーを追加  -->
    <a-marker type="pattern" url="pattern-IMG_1046.patt">

      <!-- 3DCGモデルの呼び出し -->
      <a-entity gltf-model="#vroid" rotation="90 90 270"></a-gltf-model>

    </a-marker>

    <!-- カメラを追加 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>

</html>
